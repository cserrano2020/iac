version: "3.5"
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    networks:
      - network
    stop_grace_period: 15s

  https-portal:
    container_name: https-portal
    image: steveltn/https-portal:1
    ports:
      - "80:80"
      - "443:443"
    links:
      - app
    restart: always
    environment:
      DOMAINS: "localhost -> http://app:8080, serasa.test.local -> http://app:8080"
      STAGE: local
    networks:
      - network
    stop_grace_period: 15s

networks:
  network:
